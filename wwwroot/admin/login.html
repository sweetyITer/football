<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
</head>
<link rel="stylesheet" href="http://pms.anxin.chenmm.cn/css/login.css?1.0.1">
<link rel="stylesheet" href="http://pms.anxin.chenmm.cn/css/animate.css?1.0.1">
<link href="//cdn.sdxapp.com/libs/semantic-ui/semantic.2.2.1.min.css" rel="stylesheet" type="text/css">
<style type="text/css">
    body {
        background-color: #DADADA;
    }

    body > .grid {
        height: 100%;
    }

    .image {
        margin-top: -100px;
    }

    .column {
        max-width: 450px;
    }
</style>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                登录
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="E-mail address / Phone" id="username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" id="password">
                    </div>
                </div>
                <div class="ui fluid large teal submit button" id="submit">Login</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            加入我们? <a href="#">注册</a>
        </div>
    </div>
</div>

</body>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="./js/functions.js"></script>
<script>
    $('#submit').click(function () {
        var username = $('#username').val() || '';
        var password = $('#password').val() || '';
        if (username == '') {
            tip('请输入您的账号');
            return false;
        }
        if (password == '') {
            tip('请输入您的密码');
            return false;
        }

        $.post('/login/check.json', {username: username, password: password}, function (json) {
            dealJson(json, function (json) {
                window.location.href = json.href;
            })
        })

    })
</script>
</html>
