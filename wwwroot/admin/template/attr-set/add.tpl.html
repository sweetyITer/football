<h3>添加属性集</h3>
<div class="form-horizontal pull-left" role="form" style="width: 100%">
    <input type="hidden" name="id" value="40" id="id" ng-model="attrset.id">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">名称*</label>

        <div class="col-sm-10">
            <input type="text" ng-model="attrset.name" maxlength="150" class="form-control" id="name" name="title"
                   placeholder="标题">
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">分类*</label>

        <div class="col-sm-4">
            <select class="selectpicker" name="cid" id="cid" data-live-search="true" ng-model="attrset.categoryId"
                    ajax-select="" config="categoryConfig">
            </select>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-primary" ng-click="addAttribute();">
                <span class="glyphicon glyphicon-plus"></span>
                添加属性
            </button>
        </div>
    </div>
    <div class="attribute-list">
        <div class="attribute" ng-repeat="a in attrset.list" style="border:1px solid #e1e1e1;padding: 10px 10px 0;border-radius: 3px; margin-bottom: 10px;">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">属性{{$index+1}}</label>
                <div class="col-sm-3">
                    <input type="text" ng-model="a.attrName" class="form-control" placeholder="属性名称">
                </div>
                <!--<div class="col-sm-2">-->
                    <!--<select name="" id="" ng-model="a.attrInputType" class="form-control">-->
                        <!--<option value="">请选择属性类型</option>-->
                        <!--<option value="input">手工输入</option>-->
                        <!--<option value="select" selected>选择输入</option>-->
                    <!--</select>-->
                <!--</div>-->
                <label for="" class="col-sm-2 control-label">排序</label>
                <div class="col-sm-2">
                    <input type="text" ng-model="a.orderNum" class="form-control" placeholder="排序">
                </div>
                <button class="close" style="margin-right: 20px" href="#" ng-click="remove($index)"><span aria-hidden="true">×</span></button>
            </div>
            <div class="form-group" ng-if="a.attrInputType=='select'">
                <label for="title" class="col-sm-2 control-label">取值范围</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="$parent.a.attrValues"
                           placeholder="选择输入的取值范围，逗号分隔,eg:红色,黑色">
                </div>
            </div>

        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-success btn-large" ng-click="commit();">确定</button>
        </div>
    </div>
</div>
