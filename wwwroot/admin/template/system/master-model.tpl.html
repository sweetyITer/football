<div class="modal fade" modal-dialog>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title"> {{action_text}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">账户名称</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="data.userName" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="data.nickName" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" ng-model="data.password" class="form-control" placeholder="默认不填写为不修改密码~">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="data.email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="data.phone" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">头像*</label>
                        <div class="col-sm-4">
                            <img ng-src="{{data.userFace | default:'http://cdn.sdxapp.com/images/default.png'}}"
                                 alt="..."
                                 class="img-thumbnail">
                        </div>
                        <div class="col-sm-6">
                            <form enctype="multipart/form-data">
                                <input class="file" type="file" config="fileinputConfig" file-input
                                       ng-model="data.userFace">
                            </form>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">管理员分组*</label>
                        <div class="col-sm-10">
                            <select name="" bootstrap-select class="form-control" data-live-search="true"
                                    ng-model="data.groupId">
                                <option ng-repeat="gl in groupList" value="{{gl.id}}">
                                    {{gl.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <label for="" class="checkbox-inline" ng-click="changeStatus(data);">
                                <input type="checkbox" ng-checked="data.isLock=='1'">
                                正常/锁定
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="submit();" ng-class="{loading:is_submit}">提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
