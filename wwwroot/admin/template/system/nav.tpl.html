<ol class="breadcrumb">
    <li><a href="#">系统</a></li>
    <li class="active"><a href="#">导航列表</a></li>
</ol>
<ul id="myTab" class="nav nav-tabs" role="tablist">
    <li ng-class="{active:g.id==$parent.activeGroup.id}" ng-repeat="g in list" ng-click="$parent.activeGroup=g;">
        <a class="item" href="#">{{g.text}} </a>
    </li>
    <li role="presentation" class="dropdown  pull-right">
        <a href="#" id="myTabDrop1" class="dropdown-toggle" data-toggle="dropdown" aria-controls="myTabDrop1-contents"
           aria-expanded="false">选项 <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1" id="myTabDrop1-contents">
            <li>
                <a class="ui item " ng-click="add({pid:$parent.activeGroup.id}, parent_nav)">
                    <span class="glyphicon glyphicon-plus text-success"></span> 添加
                </a>
            </li>
            <li>
                <a class="ui item " ng-click="remove(activeGroup)">
                    <span class="glyphicon glyphicon-trash text-danger"></span> 删除
                </a>
            </li>
            <li>
                <a class="ui item " ng-click="add(activeGroup, parent_nav)">
                    <span class="glyphicon glyphicon-edit text-info"></span> 修改
                </a>
            </li>
        </ul>
    </li>
</ul>
<br>
<div class="tab-contents">
    <table class="table  table-striped table-hover">
        <tbody>
        <tr ng-if="activeGroup.children.length<=0">
            <td colspan="10">
                空空如也..
            </td>
        </tr>
        <tr ng-repeat="v in activeGroup.children" ng-if="v.action!='*'">
            <td>
                <span class="label label-default">
                    {{v.id}}
                </span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                {{v.text}}
            </td>
            <td width="50">
                <ng-switch on="v.status">
                    <i class="glyphicon glyphicon-check text-success" ng-switch-when="open" title="正常"></i>
                    <i class="glyphicon glyphicon-remove text-danger" ng-switch-when="close" title="已经锁定"> </i>
                </ng-switch>
            </td>
            <td width="250">
                <button class="btn btn-success" ng-click="add(v, parent_nav)">
                    <i class="glyphicon glyphicon-edit"></i> 修改
                </button>
                <button class="btn btn-danger" ng-click="remove(v.id)">
                    <i class="glyphicon glyphicon-trash"></i> 删除
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mbox" ng-show="!activeGroup.children">
        <dl class="last">
            <dt>空空如也..</dt>
        </dl>
    </div>
</div>
