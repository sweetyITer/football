<h3>添加推荐位</h3>
<div class="form-horizontal pull-left" role="form" style="width: 100%">
    <input type="hidden" name="id" value="40" id="id" ng-model="goods.id">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题*</label>
        <div class="col-sm-10">
            <input type="text" ng-model="zbl.title" maxlength="150" class="form-control" id="title" name="title"
                   placeholder="标题">
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">推荐位类型*</label>
        <div class="col-sm-2">
            <select class="form-control" name="type" data-live-search="true" id="type"
                    ng-model="zbl.type_select"
                    ng-options="v.name for v in types">
            </select>
        </div>
        <label for="order_num" class="col-sm-2 control-label">顺序*</label>
        <div class="col-sm-3">
            <input type="text" ng-model="zbl.orderNum" class="form-control" placeholder="顺序" id="order_num"
                   name="order_num">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">商品图片</label>
        <div class="col-sm-4">
            <img ng-src="{{zbl.content.cover | default:'http://cdn.sdxapp.com/images/default.png'}}" alt="..."
                 class="img-thumbnail">
        </div>
        <div class="col-sm-6">
            <form enctype="multipart/form-data">
                <input class="file" type="file" config="fileinputConfig" file-input
                       ng-model="zbl.content.cover">
            </form>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-success btn-large" ng-click="commit();">确定</button>
            <button type="button" class="btn btn-danger btn-large" ng-click="test();">测试</button>
        </div>
    </div>
    <div class="form-group">
        <label for="is_open" class="col-sm-2 control-label">是否开启</label>
        <div class="col-sm-2">
            <select class="form-control" name="is_open" id="is_open" ng-model="zbl.isOpen">
                <option value="false">未开启</option>
                <option value="true">开启</option>
            </select>
        </div>
    </div>
</div>
